<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographic Survey Data Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Geographic Survey Data</h1>
        
        <!-- Drag-and-drop area -->
        <div id="dropArea" class="drop-area">
            <p>Drag and drop your text file here, or</p>
            <input type="file" id="fileInput" accept=".txt" />
            <label for="fileInput" class="file-input-label">click to select a file</label>
        </div>

        <button id="uploadButton">Upload</button>
    </div>

    <div class="results">
        <!-- Display validation results here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
